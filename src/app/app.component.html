<mat-toolbar color="primary">
   <button mat-icon-button class="icon" aria-label="menu icon">
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <span>Shop</span>
  <span class="spacer"></span>

  <button mat-button class="icon" aria-label="shopping_cart" routerLink="cart">{{total | currency}}&nbsp;</button>
  <button mat-icon-button class="icon" aria-label="shopping_cart" routerLink="cart">
      <mat-icon  [matBadge]="countProduct" matBadgePosition="before" matBadgeColor="accent">shopping_cart</mat-icon>
  </button>

</mat-toolbar>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option routerLink="" selected>Главная</mat-list-option>
      <mat-list-option [routerLink]="['category', category.id]" *ngFor="let category of categories$ | async" [value]="category">
        {{category.name}}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>

  <router-outlet></router-outlet>

</mat-drawer-container>
