<div class="sidenav-content">
	<mat-card class="card" *ngFor="let product of products">
	  <mat-card-header>
	    <mat-card-title>{{product.name}}</mat-card-title>
	    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
	  </mat-card-header>
	  <mat-card-actions class="actions">
	  	<button mat-raised-button color="primary" (click)="addProductToCart(product)">
	  		В корзину <mat-icon>add</mat-icon>
	  	</button>
	  </mat-card-actions>
	</mat-card>
</div>
